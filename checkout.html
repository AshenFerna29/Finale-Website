    <main class="checkout-form">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <fieldset>
                <legend>Payment Details</legend>
                <label for="card-number">Card Number:</label>
                <input type="tel" id="card-number" required maxlength="16">
                <label for="card-holder">Card Holder Name:</label>
                <input type="text" id="card-holder" required>
                <label for="expire-date">Expire Date:</label>
                <input type="date" id="expire-date" required>
                <label for="ccv">CCV:</label>
                <input type="tel" id="ccv" required maxlength="3">
                <button type="button" onclick="saveFieldset('payment')"class="save">Save</button>
                <button type="button" onclick="resetFieldset('payment')"class="reset">Reset</button>
            </fieldset>

            <fieldset>
                <legend>Billing Address</legend>
                <label for="address-1">Address Line 1:</label>
                <input type="text" id="address-1" required>
                <label for="address-2">Address Line 2:</label>
                <input type="text" id="address-2" required>
                <label for="town">Town:</label>
                <input type="text" id="town" required>
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <label for="country">Country:</label>
                <input type="text" id="country" required>
                <label for="zip-code">Zip Code:</label>
                <input type="tel" id="zip-code" required>
                <button type="button" onclick="saveFieldset('billing')" class="save">Save</button>
                <button type="button" onclick="resetFieldset('billing')" class="reset">Reset</button>
            </fieldset>

            <fieldset>
                <legend>Contact Details</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required maxlength="15">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
                <button type="button" onclick="saveFieldset('contact')"class="save">Save</button>
                <button type="button" onclick="resetFieldset('contact')"class="reset">Reset</button>
            </fieldset>

            <div id="cart-summary"></div>

            <button type="submit" id="make-payment">Make Payment</button><br><br>
        </form>

    <script>
        let cart = [];

        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                displayCartSummary();
            }
        }

        function displayCartSummary() {
            const cartSummaryDiv = document.getElementById('cart-summary');
            let total = 0;
            let summaryHTML = '<h2>Cart Summary</h2>';

            cart.forEach(item => {
                summaryHTML += `
                    <p>${item.name} (Size: ${item.size}) - Quantity: ${item.quantity} - LKR ${(item.price * item.quantity).toFixed(2)}</p>
                `;
                total += item.price * item.quantity;
            });

            summaryHTML += `<h3>Total: LKR ${total.toFixed(2)}</h3>`;
            cartSummaryDiv.innerHTML = summaryHTML;
        }

        function saveFieldset(fieldset) {
            alert(`${fieldset} details saved!`);
        }

        function resetFieldset(fieldset) {
            const inputs = document.querySelectorAll(`fieldset:nth-of-type(${fieldset === 'payment' ? 1 : fieldset === 'billing' ? 2 : 3}) input`);
            inputs.forEach(input => input.value = '');
        }

        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (this.checkValidity()) {
                 window.location.href = 'End.html'
                // Implement order processing logic here
            } else {
                alert('Please fill in all required fields before making the payment.');
            }
        });

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
